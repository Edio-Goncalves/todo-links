<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/image/icon/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/style/css/style.css" />
  </head>
  <body>
    <div class="login">
      <form action="">
        <h1>TODO LINKS</h1>
        <div class="wrap-input100">
          <input type="email" name="e-mail" id="email" class="input100" />
          <span class="focus-input100" data-placeholder="Email"></span>
          <div id="email-required-error" class="error">
            Email é obrigatório*
          </div>
          <div id="email-invalid-error" class="error">Email é inválido*</div>
          <div id="email-required-error" class="error" style="display: none">
            Campo de email é obrigatório*
          </div>
        </div>

        <div class="wrap-input100">
          <input
            type="password"
            name="password"
            id="password"
            class="input100"
          />
          <span class="focus-input100" data-placeholder="Senha"></span>
          <div id="password-required-error" class="error">
            Senha é obrigatória*
          </div>
        </div>

        <div class="btn-solid">
          <div class="wr-solid">
            <div class="wr-sol"></div>
            <button
              class="button-solid"
              type="button"
              id="login-button"
              disabled
            >
              login
            </button>
          </div>
        </div>

        <div class="btn-clear">
          <button class="clear" type="button" id="recover-password-button">
            Recuperar senha
          </button>
        </div>

        <div class="btn-outline">
          <p>Não tem uma conta?</p>
          <button class="outline" type="button" id="register">
            Registrar-se
          </button>
        </div>
      </form>
    </div>
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/loading.js"></script>
    <script src="/assets/js/validations.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="/assets/js/firebase-init.js"></script>
    <script src="/assets/js/auth-state.js"></script>
  </body>
</html>
