<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Links</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/style/css/style.css" />
  </head>

  <body>
    <div class="todo">
      <h1>ToDo LINKS</h1>

      <!-- cadastro -->
      <section class="register">
        <form id="formRegister" action="">
          <h2>Cadastro:</h2>
          <div class="wrapper-input">
            <div class="form-inpt">
              <span>https://</span>
              <input
                class="form-field"
                type="text"
                placeholder="insira o link aqui"
              />
            </div>

            <div class="form-inpt">
              <span class="second">Nome</span>
              <input
                class="form-field"
                type="text"
                placeholder="25 caracteres"
              />
            </div>

            <div class="form-inpt">
              <span class="second">Tag</span>
              <input
                class="form-field"
                type="text"
                placeholder="5 caracteres"
              />
              <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <div class="previa">
              <span class="second"></span>
              <div>
                <p class="prevNome">tutorial ToDo</p>
                <p class="prevCategoria">Tutorial</p>
                <p class="prevTag">JS</p>
              </div>
            </div>
          </div>
        </form>
      </section>

      <!-- pesquisa -->
      <section class="search">
        <form action="">
          <div>
            <label for="pesquisa">Pesquisar:</label>
            <input type="search" />
          </div>
          <div>
            <label for="pesquisa">Por categoria:</label>
            <select name="" id="">
              <option value="teste01">Default</option>
              <option value="teste02">Teste02</option>
              <option value="teste03">Teste03</option>
            </select>
          </div>
          <div>
            <label for="pesquisa">Por Tag:</label>
            <select name="" id="">
              <option value="color01">color01</option>
              <option value="color02">color02</option>
              <option value="color03">color03</option>
            </select>
          </div>
        </form>
      </section>

      <!-- listagem -->
      <section class="listing">
        <div>
          <h3>Nome</h3>
          <h3>Categoria</h3>
          <h3>Tag</h3>
        </div>
        <section>
          <div>
            <p>Tutorial ToDo</p>
            <p>Tutorial</p>
            <div>
              <p>JS</p>
              <p>TS</p>
              <p>API</p>
            </div>
            <div>
              <div>Edit</div>
              <div>Delet</div>
            </div>
          </div>
        </section>
      </section>

      <footer>
        <h2>ToDo Link</h2>
        <p>Criado por Edio Gon√ßalves Junior</p>
        <a href="#"></a>
      </footer>
    </div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
