<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Links</title>
    <link rel="stylesheet" href="/assets/style/css/style.css" />
  </head>

  <body>
    <div class="todo">
      <main><h1>ToDo LINKS</h1></main>

      <!-- cadastro -->
      <section>
        <form action="">
          <h2>Cadastro</h2>
          <div>
            <label for="link">Link:</label>
            <input type="text" placeholder=" Insira o link" />
          </div>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" placeholder=" máximo 25 caracteres" />
          </div>
          <div>
            <label for="tag">Link:</label>
            <input type="text" placeholder=" máximo 5 caracteres" />
          </div>
          <div>
            <label for="cor">cor:</label>
            <input type="color" />
          </div>
          <div>
            <label for="previa">Prévia:</label>
            <div>
              <p class="prevNome"></p>
              <p class="prevCategoria"></p>
              <p class="prevTag"></p>
            </div>
          </div>
        </form>
      </section>

      <!-- pesquisa -->
      <section>
        <form action="">
          <div>
            <label for="pesquisa">Pesquisar:</label>
            <input type="search" />
          </div>
          <div>
            <label for="pesquisa">Por categoria:</label>
            <select name="" id="">
              <option value="teste01">Teste01</option>
              <option value="teste02">Teste02</option>
              <option value="teste03">Teste03</option>
            </select>
          </div>
          <div>
            <label for="pesquisa">Por Tag:</label>
            <select name="" id="">
              <option value="color01">color01</option>
              <option value="color02">color02</option>
              <option value="color03">color03</option>
            </select>
          </div>
        </form>
      </section>
      <section>
        <div>
          <h3>Nome</h3>
          <h3>Categoria</h3>
          <h3>Tag</h3>
        </div>
        <section>
          <div>
            <p>Tutorial ToDo</p>
            <p>Tutorial</p>
            <div>
              <p>JS</p>
              <p>TS</p>
              <p>API</p>
            </div>
            <div>
              <div>Edit</div>
              <div>Delet</div>
            </div>
          </div>
        </section>
      </section>
    </div>
    <footer>
      <h2>ToDo Link</h2>
      <p>Criado por Edio Gonçalves Junior</p>
      <a href="#"></a>
    </footer>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
