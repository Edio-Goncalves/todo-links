<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Links</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/style/css/style.css" />
  </head>

  <body>
    <div class="todo">
      <h1>ToDo LINKS</h1>

      <!-- cadastro -->
      <section class="register">
        <form id="formRegister" action="">
          <h2>Cadastro:</h2>
          <div class="wrapper-input">
            <div class="form-inpt">
              <span>https://</span>
              <input
                class="form-field"
                type="text"
                placeholder="insira o link aqui"
              />
            </div>

            <div class="form-inpt">
              <span class="second">Nome</span>
              <input
                class="form-field"
                type="text"
                placeholder="24 caracteres"
              />
            </div>

            <div class="form-inpt">
              <span class="second">Tag</span>
              <input
                class="form-field"
                type="text"
                placeholder="11 caracteres"
              />
              <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <div class="previa">
              <span class="second"></span>
              <div>
                <p class="prevNome">BBBBBBBBBBBBBBBBBBBBBBBB</p>
                <p class="prevTag">BBBBBBBBBBB</p>
              </div>
            </div>
          </div>
        </form>
      </section>

      <!-- pesquisa -->
      <section class="search">
        <form action="">
          <div>
            <label for="pesquisa">Pesquisar:</label>
            <input type="search" />
          </div>
          <div>
            <label for="pesquisa">Por Tag:</label>
            <select name="" id="">
              <option value="color01">color01</option>
              <option value="color02">color02</option>
              <option value="color03">color03</option>
            </select>
          </div>
        </form>
      </section>

      <!-- listagem -->
      <section class="listing">
        <div class="list-header">
          <h3>Nome - Tag</h3>

          <h3>Edit/Del</h3>
        </div>
        <section class="list-wrapper">
          <div class="list-line">
            <div>
              <p class="list-name">BBBBBBBBBBBBBBBBBBBBBBBB</p>
              <p class="list-tag">BBBBBBBBBBB</p>
            </div>
            <div>
              <div class="edit">
                <img src="/assets/image/svg/edit.svg" alt="Editar" />
              </div>
              <div class="delet">
                <img src="/assets/image/svg/trash.svg" alt="Deletar" />
              </div>
            </div>
          </div>
          <div class="list-line">
            <div>
              <p class="list-name">BBBBBBBBBBBBBBBBBBBBBBBB</p>
              <p class="list-tag">BBBBBBBBBBB</p>
            </div>
            <div>
              <div class="edit">
                <img src="/assets/image/svg/edit.svg" alt="Editar" />
              </div>
              <div class="delet">
                <img src="/assets/image/svg/trash.svg" alt="Deletar" />
              </div>
            </div>
          </div>
        </section>
      </section>

      <!-- footer -->
      <footer class="footer">
        <h2>ToDo Link</h2>
        <p>
          @Criado por
          <a href="https://github.com/Edio-Goncalves/todo-links"
            >Edio Gon√ßalves Junior</a
          >
        </p>
      </footer>
    </div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
