<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/image/icon/favicon.png"
    />
    <title>ToDo Links</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/style/css/style.css" />
  </head>

  <body>
    <div class="todo">
      <header>
        <h1>ToDo LINKS</h1>
        <button type="button" id="logout">sair</button>
      </header>
      <!-- cadastro -->
      <section class="register">
        <form id="formRegister" action="">
          <h2>Cadastro:</h2>
          <div class="wrapper-input">
            <div class="form-inpt">
              <span>https://</span>
              <input
                id="form-link"
                class="form-field"
                type="text"
                placeholder="insira o link aqui"
              />
            </div>

            <div class="form-inpt">
              <span class="second">Nome</span>
              <input
                id="form-name"
                class="form-field"
                type="text"
                placeholder="24 caracteres"
              />
            </div>

            <div class="form-inpt">
              <span class="second">Tag</span>
              <input
                id="form-tag"
                class="form-field"
                type="text"
                placeholder="11 caracteres"
              />
            </div>

            <button id="send">Concluir</button>
          </div>
        </form>
      </section>

      <!-- pesquisa -->
      <section class="search">
        <form action="">
          <div>
            <input type="search" placeholder="search" />
          </div>
          <div>
            <select name="" id="">
              <option value="color01">TAG's</option>
              <option value="color02">color02</option>
              <option value="color03">color03</option>
            </select>
          </div>
        </form>
      </section>

      <!-- listagem -->
      <section class="listing">
        <div class="list-header">
          <h3>Nome | Tag | Edit/Del</h3>
        </div>

        <table>
          <tbody id="tbody">
            <!-- Linhas serão adicionadas aqui -->
          </tbody>
        </table>
      </section>

      <!-- Modal HTML -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Edit Link</h2>
          <form id="editForm">
            <label for="editLinkName">Link Name:</label>
            <input type="text" id="editLinkName" name="editLinkName" required />

            <label for="editTag">Tag:</label>
            <input type="text" id="editTag" name="editTag" required />

            <button type="submit">Save</button>
          </form>
        </div>
      </div>

      <!-- footer -->
      <footer class="footer">
        <h2>ToDo Link</h2>
        <p>
          @Criado por
          <a href="https://github.com/Edio-Goncalves/todo-links"
            >Edio Gonçalves Junior</a
          >
        </p>
      </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="/assets/js/firebase-init.js"></script>
    <script src="/assets/js/auth-guard.js"></script>
    <script src="/assets/js/loading.js"></script>
    <script src="/assets/js/home.js"></script>
  </body>
</html>
